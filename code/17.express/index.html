<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>node index</title>
</head>
<body>
  <h1>Welcome to Node server</h1>
  <a href="login">Login</a><br>
  <!-- a태그 주소 앞에 /login 등으로 주면 서버는 /를 루트로 인식한다. 절대 경로.
    http://localhost:8080/login
                      --- /test //login아래 test로 이동하기 원하는 경우
    <a href="/test">Login</a>로 주면 http://localhost:8080/test
    <a href="test">Login</a> 는 자동으로 앞의 경로를 인식해서 http://localhost:8080/login/test
    
    ./의 경우 현재 경로에서 찾아준다.
    http://localhost:8080/login 안에서 찾아주지만, 절대 경로로 사용하는 것을 권장.

  -->
  <a href="join">Join</a>
</body>
</html>
